<div class="modal-header">
  <h4 class="modal-title" id="modal-title">اضافة خصم</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="نوع الخصم"
        [(ngModel)]="type"
      />
      <input
        type="text"
        class="form-control"
        placeholder="الكمية"
        [(ngModel)]="amount"
      />
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-success"
    [disabled]="isDisabledSaveButton()"
    (click)="onSave()"
  >
    Save
  </button>
</div>
