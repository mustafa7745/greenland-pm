<div class="modal-header">
  <h4 class="modal-title" id="modal-title">اختيار مستخدم</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div style="display: flex; justify-content: center; margin: 10px">
    <button class="btn btn-primary" (click)="openModalAddUser()">اضافة</button>
  </div>
  <span style="color: red">
    {{ stateController.errorInnerSearch }}
  </span>
  <div class="search" style="display: flex">
    <input
      type="text"
      class="form-control"
      placeholder="Search Here .."
      [(ngModel)]="searchText"
    />
    <button
      type="submit"
      class="btn btn-primary"
      (click)="search()"
      *ngIf="stateController.isLoadingInnerSearch === false"
    >
      بحث
    </button>
    <button
      class="btn btn-primary"
      type="button"
      disabled
      *ngIf="stateController.isLoadingInnerSearch == true"
    >
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
    </button>
  </div>
  <div
    *ngIf="result"
    style="
      direction: rtl;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      border: 1px solid;
      padding: 10px;
      border-radius: 20px;
      align-items: center;
    "
  >
    <button class="btn btn-success" (click)="choose()">اختيار</button>
    <span>
      {{ result.name }}
    </span>
  </div>
</div>
