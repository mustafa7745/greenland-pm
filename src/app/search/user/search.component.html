<div class="modal-header">
  <h4 class="modal-title" id="modal-title">اختيار مستخدم</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div style="display: flex; justify-content: center; margin: 10px">
    <button class="btn btn-primary" (click)="openModalAddUser()">
      اضافة | ({{ searchText.length }})
    </button>
  </div>
  <span style="color: red">
    {{ stateController.errorInnerSearch }}
  </span>
  <div class="search" style="display: flex">
    <input
      type="text"
      class="form-control"
      placeholder="Search Here .."
      [(ngModel)]="searchText"
      #inputField
    />
    <button
      type="submit"
      class="btn btn-primary"
      (click)="search()"
      *ngIf="stateController.isLoadingInnerSearch === false"
    >
      بحث
    </button>
    <button
      class="btn btn-primary"
      type="button"
      disabled
      *ngIf="stateController.isLoadingInnerSearch == true"
    >
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
    </button>
  </div>
  <div
    *ngIf="result"
    style="
      direction: rtl;
      display: flex;
      margin-top: 20px;
      border: 1px solid;
      padding: 10px;
      border-radius: 20px;
      align-items: center;
    "
  >
    <button class="btn btn-success" (click)="choose()">اختيار</button>
    <div style="margin-right: 20px">
      <h2>{{ result.name2 }}</h2>
      <h5>{{ result.name }}</h5>
      <h5>{{ result.createdAt }}</h5>
    </div>
  </div>
</div>
